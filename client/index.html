<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../node_modules/dompurify/dist/purify.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script>
        moment().format();
    </script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div>
      <select id="roomSelect">
        <option class="default" selected="selected">lobby</option>
        <option class="default">Add room</option> 
      </select>
      <br>
      <form id="send">
        <textarea rows='10' id="message"></textarea><br>
        <input class="submit" type="submit" value="Submit message">
<!--         Room: <input type="text" id="room"><br> -->
      </form>
    </div>
    <div id="chats"></div>
  
  </body>
</html>
